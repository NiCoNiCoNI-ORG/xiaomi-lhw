# Kafka 服务器地址，多个地址用逗号分隔，需替换为实际地址
spring.kafka.bootstrap-servers=kafka1:9092,kafka2:9092,kafka3:9092

# Producer 配置
# 键序列化器
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
# 值序列化器
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
# 批量发送大小，单位字节，适当增大可提高吞吐量
spring.kafka.producer.batch-size=65536
# 发送延迟，在该时间内积累批量消息
spring.kafka.producer.linger.ms=20
# 缓冲区大小，单位字节
spring.kafka.producer.buffer-memory=67108864
# 压缩类型，snappy 压缩可减少网络传输量
spring.kafka.producer.properties.compression.type=snappy
# 确认机制，设置为 1 表示 Leader 写入成功即返回确认
spring.kafka.producer.acks=1
# 重试次数
spring.kafka.producer.retries=3
# 最大请求大小，单位字节
spring.kafka.producer.properties.max.request.size=1048576
# 启用幂等性，避免消息重复
spring.kafka.producer.properties.enable.idempotence=true
# 增加发送线程数
spring.kafka.producer.properties.producer.io.threads=8
# 增加处理线程数，元数据刷新间隔
spring.kafka.producer.properties.metadata.max.age.ms=30000